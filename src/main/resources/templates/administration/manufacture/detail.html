<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg"
	data-sidebar-image="none" data-preloader="disable">

<head th:replace="fragments/administration/common :: autoAdminHead">
</head>

<body>

	<div id="layout-wrapper">
		<header th:replace="fragments/administration/common :: autoAdminHeader"></header>

		<div th:replace="fragments/administration/common :: autoAdminModal"></div>
		<div th:replace="fragments/administration/common :: autoAdminSideMenu"></div>
		<div class="vertical-overlay"></div>
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">팀별업무관리</h4>

								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">생산팀</a></li>
										<li class="breadcrumb-item active">제작상제</li>
									</ol>
								</div>

							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-8">
							<div class="card">
								<div class="card-body">
									<div class="row gx-lg-5">

										<div class="col-xl-12">
											<div class="mt-xl-0 mt-5">
												<div class="d-flex">
													<div class="flex-grow-1">
														<h4>제품명</h4>
														<div class="hstack gap-3 flex-wrap">
															<div><a href="#" class="text-primary d-block">대리점명</a></div>
															<div class="vr"></div>
															<div class="text-muted">대표자 : <span
																	class="text-body fw-medium">대표자명</span>
															</div>
															<div class="vr"></div>
															<div class="text-muted">주문일 : <span
																	class="text-body fw-medium">26 Mar, 2021</span>
															</div>
															<div class="vr"></div>
															<div class="text-muted">배송일 : <span
																	class="text-body fw-medium">26 Mar, 2021</span>
															</div>
														</div>
													</div>
												</div>

												<div class="row">
													<div class="col-xl-6">
														<div class="mt-4">
															<h5 class="fs-15">사이즈 :</h5>
															<div class="d-flex flex-wrap gap-2">
																<div data-bs-toggle="tooltip" data-bs-trigger="hover"
																	data-bs-placement="top" title="Out of Stock">
																	<input type="radio" class="btn-check"
																		name="productsize-radio" id="productsize-radio1"
																		disabled>
																	<label
																		class="btn btn-soft-primary align-items-center"
																		for="productsize-radio1">1200 * 800 * 600</label>
																</div>
															</div>
														</div>
													</div>
													<!-- end col -->

													<div class="col-xl-6">
														<div class=" mt-4">
															<h5 class="fs-15">Colors :</h5>
															<div class="d-flex flex-wrap gap-2">
																<div data-bs-toggle="tooltip" data-bs-trigger="hover"
																	data-bs-placement="top" title="Out of Stock">
																	<button type="button"
																		class="btn avatar-xs p-0 d-flex align-items-center justify-content-center border rounded-circle fs-20 text-primary"
																		disabled>
																		<i class="ri-checkbox-blank-circle-fill"></i>
																	</button>
																</div>
															</div>
														</div>
													</div>
												</div>
												<!-- end row -->

												<div class="mt-4 text-muted">
													<h5 class="fs-15">고객 남김말 :</h5>
													<p>고객 남김말 영역</p>
												</div>

												<div class="row">
													<div class="col-sm-6">
														<div class="mt-3">
															<h5 class="fs-15">상세스펙 및 옵션 :</h5>
															<ul class="list-unstyled">
																<li class="py-1"><i
																		class="mdi mdi-circle-medium me-1 text-muted align-middle"></i>
																	Option</li>
																<li class="py-1"><i
																		class="mdi mdi-circle-medium me-1 text-muted align-middle"></i>
																	Option</li>
																<li class="py-1"><i
																		class="mdi mdi-circle-medium me-1 text-muted align-middle"></i>
																	Option</li>
																<li class="py-1"><i
																		class="mdi mdi-circle-medium me-1 text-muted align-middle"></i>
																	Option</li>
															</ul>
														</div>
													</div>
													<div class="col-sm-6">
														<div class="mt-3">
															<h5 class="fs-15">부속품 :</h5>
															<ul class="list-unstyled product-desc-list">
																<li class="py-1">Option</li>
																<li class="py-1">Option</li>
															</ul>
														</div>
													</div>
												</div>


												<div class="product-content mt-5">
													<h5 class="fs-15 mb-3">제품첨부파일 :</h5>
													<nav>
														<ul class="nav nav-tabs nav-tabs-custom nav-success"
															id="nav-tab" role="tablist">
															<li class="nav-item">
																<a class="nav-link active" id="nav-speci-tab"
																	data-bs-toggle="tab" href="#nav-speci" role="tab"
																	aria-controls="nav-speci"
																	aria-selected="true">업로드도면</a>
															</li>
															<li class="nav-item">
																<a class="nav-link" id="nav-detail-tab"
																	data-bs-toggle="tab" href="#nav-detail" role="tab"
																	aria-controls="nav-detail"
																	aria-selected="false">상세도면</a>
															</li>
														</ul>
													</nav>
													<div class="tab-content border border-top-0 p-4"
														id="nav-tabContent">
														<div class="tab-pane fade show active" id="nav-speci"
															role="tabpanel" aria-labelledby="nav-speci-tab">
															<img src="/administration/assets/images/products/img-8.png" alt="" class="img-fluid d-block">
														</div>
														<div class="tab-pane fade" id="nav-detail" role="tabpanel"
															aria-labelledby="nav-detail-tab">
															<img src="/administration/assets/images/products/img-8.png" alt="" class="img-fluid d-block">
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="fragments/administration/common :: autoAdminFooter"></footer>
		</div>
	</div>


	<th:block th:replace="fragments/administration/common :: autoAdminSetting"></th:block>
	<th:block th:replace="fragments/administration/common :: authAdminScript"></th:block>
	<script src="/administration/assets/js/pages/project-overview.init.js"></script>
</body>

</html>
