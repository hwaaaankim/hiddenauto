<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg"
	data-sidebar-image="none" data-preloader="disable">

<head th:replace="~{fragments/administration/common :: autoAdminHead}">
</head>

<body>

	<!-- Begin page -->
	<div id="layout-wrapper">

		<header th:replace="~{fragments/administration/common :: autoAdminHeader}"></header>

		<div th:replace="~{fragments/administration/common :: autoAdminModal}"></div>
		<div th:replace="~{fragments/administration/common :: autoAdminSideMenu}"></div>
		<div class="vertical-overlay"></div>
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">대리점 상세</h4>

								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">대리점 관리</a></li>
										<li class="breadcrumb-item"><a href="javascript: void(0);">대리점 리스트</a></li>
										<li class="breadcrumb-item active">대리점 상세</li>
									</ol>
								</div>

							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="row">
								<div class="col-xxl-3 col-sm-6">
									<div class="card card-animate">
										<div class="card-body">
											<div class="d-flex justify-content-between">
												<div>
													<p class="fw-semibold text-muted mb-0">총 발주</p>
													<h2 class="mt-4 ff-secondary fw-semibold"><span
															class="counter-value" data-target="234">234</span>회</h2>
												</div>
												<div>
													<div class="avatar-sm flex-shrink-0">
														<span
															class="avatar-title bg-info-subtle text-info rounded-circle fs-4">
															<i class="ri-ticket-2-line"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xxl-3 col-sm-6">
									<div class="card card-animate">
										<div class="card-body">
											<div class="d-flex justify-content-between">
												<div>
													<p class="fw-semibold text-muted mb-0">대기중</p>
													<h2 class="mt-4 ff-secondary fw-semibold"><span
															class="counter-value" data-target="14">14</span>회</h2>
												</div>
												<div>
													<div class="avatar-sm flex-shrink-0">
														<span
															class="avatar-title bg-warning-subtle text-warning rounded-circle fs-4">
															<i class="mdi mdi-timer-sand"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="col-xxl-3 col-sm-6">
									<div class="card card-animate">
										<div class="card-body">
											<div class="d-flex justify-content-between">
												<div>
													<p class="fw-semibold text-muted mb-0">진행중</p>
													<h2 class="mt-4 ff-secondary fw-semibold"><span
															class="counter-value" data-target="224">224</span>회</h2>
												</div>
												<div>
													<div class="avatar-sm flex-shrink-0">
														<span
															class="avatar-title bg-info-subtle text-info rounded-circle fs-4">
															<i class="ri-ticket-2-line"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xxl-3 col-sm-6">
									<div class="card card-animate">
										<div class="card-body">
											<div class="d-flex justify-content-between">
												<div>
													<p class="fw-semibold text-muted mb-0">발주취소</p>
													<h2 class="mt-4 ff-secondary fw-semibold"><span
															class="counter-value" data-target="34">34</span>회</h2>
												</div>
												<div>
													<div class="avatar-sm flex-shrink-0">
														<span
															class="avatar-title bg-danger-subtle text-danger rounded-circle fs-4">
															<i class="ri-delete-bin-line"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="card mb-3">
								<div class="card-body">

									<div class="table-card">
										<table class="table mb-0">
											<tbody>
												<tr>
													<td class="fw-medium">업체명</td>
													<td th:text="${company.companyName}"></td>
												</tr>
												<tr>
													<td class="fw-medium">적립금</td>
													<td th:text="${company.point} + 'P'"></td>
												</tr>
												<tr>
													<td class="fw-medium">주소</td>
													<td
														th:text="|${company.doName} ${company.siName} ${company.guName} ${company.roadAddress} ${company.detailAddress}|">
													</td>
												</tr>
												<tr>
													<td class="fw-medium">우편번호</td>
													<td th:text="${company.zipCode}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="card mb-3">
								<div class="card-body">

									<div class="table-card">
										<table class="table mb-0">
											<tbody>
												<tr>
													<td class="fw-medium">사업자등록증</td>
													<td>
														<a th:if="${company.businessLicenseUrl != null}"
															th:href="${company.businessLicenseUrl}"
															target="_blank">열람하기</a>
														<span th:if="${company.businessLicenseUrl == null}">없음</span>
													</td>
												</tr>
												<tr>
													<td class="fw-medium">등록일</td>
													<td
														th:text="${#temporals.format(company.createdAt, 'yyyy-MM-dd HH:mm')}">
													</td>
												</tr>
												<tr>
													<td class="fw-medium">수정일</td>
													<td
														th:text="${company.updatedAt != null ? #temporals.format(company.updatedAt, 'yyyy-MM-dd HH:mm') : '—'}">
													</td>
												</tr>
												<tr>
													<td class="fw-medium">대표자</td>
													<td
														th:text="${members.?[role.name() == 'CUSTOMER_REPRESENTATIVE']?.get(0)?.name ?: '없음'}">
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xxl-4 col-sm-6 project-card" th:each="member : ${members}">
							<div class="card">
								<div class="card-body">
									<!-- 카드 상단 영역 (타이틀 + 아이콘) -->
									<div class="p-3 mt-n3 mx-n3 bg-primary-subtle rounded-top">
										<div class="d-flex align-items-center">
											<div class="flex-grow-1">
												<h5 class="mb-0 fs-15">
													<a href="#" class="text-body" th:text="${member.name}">이름</a>
												</h5>
											</div>
											<div class="flex-shrink-0">
												<div class="d-flex gap-1 align-items-center my-n2">
													<button type="button"
														class="btn avatar-xs p-0 favourite-btn active">
														<span class="avatar-title bg-transparent fs-15">
															<i class="ri-star-fill"></i>
														</span>
													</button>
													<div class="dropdown">
														<button
															class="btn btn-link text-muted p-1 mt-n1 py-0 text-decoration-none fs-15"
															data-bs-toggle="dropdown" aria-haspopup="true"
															aria-expanded="true">
															<i data-feather="more-horizontal" class="icon-sm"></i>
														</button>
														<div class="dropdown-menu dropdown-menu-end">
															<a class="dropdown-item" href="#" data-bs-toggle="modal"
																data-bs-target="#removeProjectModal">
																<i
																	class="ri-delete-bin-fill align-bottom me-2 text-muted"></i>
																접속금지
															</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>

									<!-- 카드 내용 -->
									<div class="py-3">
										<div class="row gy-3">
											<div class="col-6">
												<p class="text-muted mb-1">아이디</p>
												<h5 class="fs-14" th:text="${member.username}"></h5>
											</div>
											<div class="col-6">
												<p class="text-muted mb-1">연락처</p>
												<h5 class="fs-14" th:text="${member.phone}"></h5>
											</div>
											<div class="col-6">
												<p class="text-muted mb-1">이메일</p>
												<h5 class="fs-14" th:text="${member.email}"></h5>
											</div>
											<div class="col-6">
												<p class="text-muted mb-1">역할</p>
												<h5 class="fs-14" th:text="${member.role.name()}"></h5>
											</div>
										</div>
										<div class="row gy-3 mt-2">
											<div class="col-6">
												<p class="text-muted mb-1">가입일</p>
												<h5 class="fs-14"
													th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd')}"></h5>
											</div>
											<div class="col-6">
												<p class="text-muted mb-1">최근 로그인</p>
												<h5 class="fs-14"
													th:text="${member.lastLoginAt != null ? #temporals.format(member.lastLoginAt, 'yyyy-MM-dd HH:mm') : '—'}">
												</h5>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer th:replace="~{fragments/administration/common :: autoAdminFooter}"></footer>
		</div>
	</div>


	<th:block th:replace="~{fragments/administration/common :: autoAdminSetting}"></th:block>
	<th:block th:replace="~{fragments/administration/common :: authAdminScript}"></th:block>
	<script src="/administration/assets/libs/dropzone/dropzone-min.js"></script>
	<script src="/administration/assets/js/pages/project-create.init.js"></script>
</body>

</html>
