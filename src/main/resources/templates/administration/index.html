<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg"
	data-sidebar-image="none" data-preloader="disable">

<head th:replace="~{fragments/administration/common :: autoAdminHead}">
</head>

<body>

	<!-- Begin page -->
	<div id="layout-wrapper">

		<header th:replace="~{fragments/administration/common :: autoAdminHeader}"></header>

		<div th:replace="~{fragments/administration/common :: autoAdminModal}"></div>
		<div th:replace="~{fragments/administration/common :: autoAdminSideMenu}"></div>
		<div class="vertical-overlay"></div>
		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<div class="row">
						<div class="col">

							<div class="h-100">
								<div class="row mb-3 pb-1">
									<div class="col-12">
										<div class="d-flex align-items-lg-center flex-lg-row flex-column">
											<div class="flex-grow-1">
											</div>
											<div class="mt-3 mt-lg-0">
												<form action="javascript:void(0);">
													<div class="row g-3 mb-0 align-items-center">
														<div class="col-sm-auto">
															<div class="input-group">
																<input type="text"
																	class="form-control border-0 dash-filter-picker shadow"
																	data-provider="flatpickr" data-range-date="true"
																	data-date-format="d M, Y"
																	data-deafult-date="01 Jan 2022 to 31 Jan 2022">
																<div
																	class="input-group-text bg-primary border-primary text-white">
																	<i class="ri-calendar-2-line"></i>
																</div>
															</div>
														</div>
														<div class="col-auto">
															<button 
																class="btn btn-soft-info btn-icon waves-effect waves-light">
																<i class="ri-refresh-line"></i></button>
														</div>
														<div class="col-auto">
															<button type="button"
																class="btn btn-soft-info btn-icon waves-effect waves-light layout-rightside-btn">
																<i class="ri-close-circle-line"></i></button>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-xl-3 col-md-6">
										<div class="card card-animate bg-primary">
											<div class="card-body">
												<div class="d-flex align-items-center">
													<div class="flex-grow-1 overflow-hidden">
														<p
															class="text-uppercase fw-bold text-white-50 text-truncate mb-0">
															총 발주량</p>
													</div>
												</div>
												<div class="d-flex align-items-end justify-content-between mt-4">
													<div>
														<h4 class="fs-22 fw-bold ff-secondary text-white mb-4">
															<span>234</span>회
														</h4>
														<a href=""
															class="text-decoration-underline text-white-50">발주관리</a>
													</div>
													<div class="avatar-sm flex-shrink-0">
														<span class="avatar-title bg-white bg-opacity-10 rounded fs-3">
															<i class="bx bx-dollar-circle text-white"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="col-xl-3 col-md-6">
										<div class="card card-animate bg-secondary">
											<div class="card-body">
												<div class="d-flex align-items-center">
													<div class="flex-grow-1 overflow-hidden">
														<p
															class="text-uppercase fw-bold text-white-50 text-truncate mb-0">
															온라인발주</p>
													</div>
												</div>
												<div class="d-flex align-items-end justify-content-between mt-4">
													<div>
														<h4 class="fs-22 fw-bold ff-secondary text-white mb-4">
															<span>204</span>회
														</h4>
														<a href=""
															class="text-decoration-underline text-white-50">발주관리</a>
													</div>
													<div class="avatar-sm flex-shrink-0">
														<span class="avatar-title bg-white bg-opacity-10 rounded fs-3">
															<i class="bx bx-shopping-bag text-white"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="col-xl-3 col-md-6">
										<div class="card card-animate bg-success">
											<div class="card-body">
												<div class="d-flex align-items-center">
													<div class="flex-grow-1 overflow-hidden">
														<p
															class="text-uppercase fw-bold text-white-50 text-truncate mb-0">
															직접발주</p>
													</div>
												</div>
												<div class="d-flex align-items-end justify-content-between mt-4">
													<div>
														<h4 class="fs-22 fw-bold ff-secondary text-white mb-4">
															<span>34</span>회
														</h4>
														<a href=""
															class="text-decoration-underline text-white-50">발주관리</a>
													</div>
													<div class="avatar-sm flex-shrink-0">
														<span class="avatar-title bg-white bg-opacity-10 rounded fs-3">
															<i class="bx bx-user-circle text-white"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="col-xl-3 col-md-6">
										<div class="card card-animate bg-info">
											<div class="card-body">
												<div class="d-flex align-items-center">
													<div class="flex-grow-1 overflow-hidden">
														<p
															class="text-uppercase fw-bold text-white-50 text-truncate mb-0">
															매출</p>
													</div>
												</div>
												<div class="d-flex align-items-end justify-content-between mt-4">
													<div>
														<h4 class="fs-22 fw-bold ff-secondary text-white mb-4">
															<span>1,000,000</span>원
														</h4>
														<a href=""
															class="text-decoration-underline text-white-50">매출관리</a>
													</div>
													<div class="avatar-sm flex-shrink-0">
														<span class="avatar-title bg-white bg-opacity-10 rounded fs-3">
															<i class="bx bx-wallet text-white"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div> 
						</div> 
					</div>
				</div>
			</div>

			<footer th:replace="~{fragments/administration/common :: autoAdminFooter}"></footer>
		</div>
	</div>


	<th:block th:replace="~{fragments/administration/common :: autoAdminSetting}"></th:block>
	<th:block th:replace="~{fragments/administration/common :: authAdminScript}"></th:block>
</body>

</html>
