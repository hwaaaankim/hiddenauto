<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg"
	data-sidebar-image="none" data-preloader="disable">

<head th:replace="fragments/administration/common :: autoAdminHead">
</head>

<body>

	<!-- Begin page -->
	<div id="layout-wrapper">

		<header th:replace="fragments/administration/common :: autoAdminHeader"></header>

		<div th:replace="fragments/administration/common :: autoAdminModal"></div>
		<div th:replace="fragments/administration/common :: autoAdminSideMenu"></div>
		<div class="vertical-overlay"></div>
		<div class="main-content">

			<div class="page-content">
                <div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-sm-flex align-items-center justify-content-between">
								<h4 class="mb-sm-0">일반발주등록</h4>

								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">발주관리</a></li>
										<li class="breadcrumb-item"><a href="javascript: void(0);">발주개요</a></li>
										<li class="breadcrumb-item active">일반발주등록</li>
									</ol>
								</div>

							</div>
						</div>
					</div>

                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label" for="project-title-input">대리점명</label>
                                        <input type="text" class="form-control" placeholder="자동완성">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="project-title-input">대표자명</label>
                                        <input type="text" class="form-control" placeholder="자동완성">
                                    </div>
									<div class="mb-3">
                                        <label class="form-label" for="project-title-input">배송주소</label>
                                        <input type="text" class="form-control" placeholder="자동완성">
                                    </div>
                                    <div class="row">
                                       
                                        <div class="col-lg-4">
                                            <div>
                                                <label class="form-label">비용</label>
                                                <input type="text" class="form-control" placeholder="비용 입력">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div>
                                                <label for="datepicker-deadline-input" class="form-label">시작일</label>
                                                <input type="text" class="form-control" placeholder="Enter due date" data-provider="flatpickr">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div>
                                                <label for="datepicker-deadline-input" class="form-label">마감일</label>
                                                <input type="text" class="form-control" placeholder="Enter due date" data-provider="flatpickr">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">첨부파일</h5>
                                </div>
                                <div class="card-body">
                                    <div>
                                        <p class="text-muted">첨부파일을 업로드 해 주세요.</p>

                                        <div class="dropzone">
                                            <div class="fallback">
                                                <input name="file" type="file" multiple="multiple">
                                            </div>
                                            <div class="dz-message needsclick">
                                                <div class="mb-3">
                                                    <i class="display-4 text-muted ri-upload-cloud-2-fill"></i>
                                                </div>

                                                <h5>Drop files here or click to upload.</h5>
                                            </div>
                                        </div>

                                        <ul class="list-unstyled mb-0" id="dropzone-preview">
                                            <li class="mt-2" id="dropzone-preview-list">
                                                <div class="border rounded">
                                                    <div class="d-flex p-2">
                                                        <div class="flex-shrink-0 me-3">
                                                            <div class="avatar-sm bg-light rounded">
                                                                <img src="#" alt="Project-Image" data-dz-thumbnail class="img-fluid rounded d-block" />
                                                            </div>
                                                        </div>
                                                        <div class="flex-grow-1">
                                                            <div class="pt-1">
                                                                <h5 class="fs-14 mb-1" data-dz-name>&nbsp;</h5>
                                                                <p class="fs-13 text-muted mb-0" data-dz-size></p>
                                                                <strong class="error text-danger" data-dz-errormessage></strong>
                                                            </div>
                                                        </div>
                                                        <div class="flex-shrink-0 ms-3">
                                                            <button data-dz-remove class="btn btn-sm btn-danger">Delete</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end mb-4">
                                <button class="btn btn-danger w-sm">취소</button>
                                <button class="btn btn-success w-sm">등록</button>
                            </div>
                        </div>
                        
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">상태</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">발주상태</label>
                                        <select class="form-select">
                                            <option value="Private" selected>확인</option>
                                            <option value="Team">완료</option>
                                            <option value="Public">취소</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="form-label">제품분류</label>
                                    	<select class="form-select" data-choices data-choices-search-false>
	                                        <option value="High" selected>거울</option>
	                                        <option value="Medium">상부장</option>
	                                        <option value="Low">하부장</option>
	                                        <option value="Low">플랩장</option>
	                                        <option value="Low">슬라이드장</option>
                                    	</select>
                                    </div>
                                </div>
                            </div>


                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">담당자</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">배송팀</label>
                                        <select class="form-select">
                                            <option value="Brent Gonzalez" selected>배송팀직원명</option>
                                            <option value="Darline Williams">배송팀직원명</option>
                                            <option value="Darline Williams">배송팀직원명</option>
                                            <option value="Darline Williams">배송팀직원명</option>
                                            <option value="Darline Williams">배송팀직원명</option>
                                            <option value="Darline Williams">배송팀직원명</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">담당자</label>
                                        <select class="form-select">
                                            <option value="Brent Gonzalez" selected>영업사원명</option>
                                            <option value="Darline Williams">영업사원명</option>
                                            <option value="Darline Williams">영업사원명</option>
                                            <option value="Darline Williams">영업사원명</option>
                                            <option value="Darline Williams">영업사원명</option>
                                            <option value="Darline Williams">영업사원명</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

			<footer th:replace="fragments/administration/common :: autoAdminFooter"></footer>
		</div>
	</div>


	<th:block th:replace="fragments/administration/common :: autoAdminSetting"></th:block>
	<th:block th:replace="fragments/administration/common :: authAdminScript"></th:block>
	<script src="/administration/assets/libs/dropzone/dropzone-min.js"></script>
    <script src="/administration/assets/js/pages/project-create.init.js"></script>
</body>

</html>
