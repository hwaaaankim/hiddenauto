<!DOCTYPE HTML>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/front/common :: autoHead}">
</head>

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">


	<th:block th:replace="~{fragments/front/common :: autoLoader}"></th:block>

	<div id="page" class="container">
		<th:block th:replace="~{fragments/front/common :: beforeHeaderMenu}"></th:block>
		<div class="page-content header-clear-medium sign">
			<div class="sign-wrap">
				<div class="ps-5 pe-5">
					<h1 class="text-center font-800 font-40 mb-5">비밀번호 찾기</h1>
					<form action="/findPasswordProcess" method="post">
						<div class="input-style no-borders has-icon">
							<i class="fa fa-user"></i>
							<input type="text" 
							name="username"
							class="form-control" placeholder="사용중이신 아이디를 입력 해 주세요.">
							<label class="color-blue-dark font-10 mt-1">USERNAME</label>
							<em>(required)</em>
						</div>
						<div class="input-style no-borders has-icon">
							<i class="fa fa-phone"></i>
							<input type="text" 
							name="phone"
							class="form-control" placeholder="가입시 입력한 휴대폰 번호를 입력 해 주세요.('-' 제외 숫자만입력)">
							<label class="color-blue-dark font-10 mt-1">PHONE</label>
							<em>(required)</em>
						</div>
	
						<div class="d-flex mt-1 mb-1">
							<div class="w-50 font-11 pb-2 text-start"><a href="/signUp">회원가입</a> / <a href="/loginForm">로그인</a>
							</div>
							<div class="w-50 font-11 pb-2 text-end"><a href="/findUsername">아이디 찾기</a> 
							</div>
						</div>
						<div class="login-btn-wrap">
							<button type="submit"
								class="w-100 back-button btn btn-full btn-m shadow-large rounded-sm text-uppercase font-700 bg-highlight">아이디찾기</button>
						</div>	
					</form>	
				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="~{fragments/front/common :: beforeLoginScript}"></th:block>
	<script src="/front/find.js"></script>
</body>
