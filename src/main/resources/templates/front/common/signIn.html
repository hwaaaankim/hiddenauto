<!DOCTYPE HTML>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/front/common :: autoHead}">
</head>

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">


	<th:block th:replace="~{fragments/front/common :: autoLoader}"></th:block>

	<div id="page" class="container">
		<th:block th:replace="~{fragments/front/common :: beforeHeaderMenu}"></th:block>
		<div class="page-content header-clear-medium sign">
			<div class="sign-wrap">
				<div class="ps-5 pe-5">
					<h1 class="text-center font-800 font-40 mb-5">로그인</h1>
					<form action="/signinProcess" method="post">
						<div class="input-style no-borders has-icon">
							<i class="fa fa-user"></i>
							<input type="text" 
							name="username"
							class="form-control" placeholder="아이디를 입력 해 주세요.">
							<label class="color-blue-dark font-10 mt-1">USERNAME</label>
							<em>(required)</em>
						</div>
						<div class="input-style no-borders has-icon mt-4">
							<i class="fa fa-lock"></i>
							<input type="password" class="form-control" name="password"
								placeholder="비밀번호를 입력 해 주세요.">
							<label class="color-blue-dark font-10 mt-1">PASSWORD</label>
							<em>(required)</em>
						</div>
						<div class="form-check icon-check">
                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                            <label class="form-check-label" for="remember">자동으로 로그인</label>
                            <i class="icon-check-1 fa fa-square color-gray-dark font-16"></i>
                            <i class="icon-check-2 fa fa-check-square font-16 color-highlight"></i>
                        </div>
						<div class="d-flex mt-1 mb-1">
							<div class="w-50 font-11 pb-2 text-start"><a href="/signUp">회원가입</a>
							</div>
							<div class="w-50 font-11 pb-2 text-end"><a href="/findPassword">비밀번호 찾기</a> / <a href="/findUsername">아이디 찾기</a>
							</div>
						</div>
						<div class="login-btn-wrap">
							<button type="submit"
								class="w-100 back-button btn btn-full btn-m shadow-large rounded-sm text-uppercase font-700 bg-highlight">LOGIN</button>
						</div>	
					</form>	
				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="~{fragments/front/common :: autoScript}"></th:block>
</body>
