<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/front/common :: autoHead}">
</head>

<body class="theme-light" data-highlight="highlight-red" data-gradient="body-default">


	<th:block th:replace="~{fragments/front/common :: autoLoader}"></th:block>
	<th:block th:replace="~{fragments/front/common :: autoFooterMenu}"></th:block>
	
	<div id="page" class="container">
		<th:block th:replace="~{fragments/front/common :: autoHeaderMenu}"></th:block>

		<div class="page-content header-clear-medium">
			<div class="card card-style mb-5">
				<div class="splide single-slider slider-no-arrows slider-no-dots" id="single-slider-1">
					<div class="splide__track">
						<div class="splide__list">
							<div class="splide__slide mx-3">
								<div class="card card-style bg-19" data-card-height="300" style="margin:0px;">
									<div class="card-top">
										<a href="#" data-toast="snackbar-cart"
											class="icon icon-s bg-white color-black rounded-xl mt-3 me-2 float-end">
											<i class="fa-solid fa-arrow-up-right-from-square"></i></a>
									</div>
									<div class="card-bottom mb-3 ms-3 me-3">
										<h1 class="color-white font-800 mb-n1">공지사항 타이틀</h1>
										<p class="color-white font-14 mb-0 opacity-60">
											공지사항 컨텐츠
										</p>
									</div>
									<div class="card-overlay bg-black opacity-60"></div>
								</div>
							</div>
							<div class="splide__slide mx-3">
								<div class="card card-style bg-19" data-card-height="300" style="margin:0px;">
									<div class="card-top">
										<a href="#" data-toast="snackbar-cart"
											class="icon icon-s bg-white color-black rounded-xl mt-3 me-2 float-end">
											<i class="fa-solid fa-arrow-up-right-from-square"></i></a>
									</div>
									<div class="card-bottom mb-3 ms-3 me-3">
										<h1 class="color-white font-800 mb-n1">공지사항 타이틀</h1>
										<p class="color-white font-14 mb-0 opacity-60">
											공지사항 컨텐츠
										</p>
									</div>
									<div class="card-overlay bg-black opacity-60"></div>
								</div>
							</div>
							<div class="splide__slide mx-3">
								<div class="card card-style bg-19" data-card-height="300" style="margin:0px;">
									<div class="card-top">
										<a href="#" data-toast="snackbar-cart"
											class="icon icon-s bg-white color-black rounded-xl mt-3 me-2 float-end">
											<i class="fa-solid fa-arrow-up-right-from-square"></i></a>
									</div>
									<div class="card-bottom mb-3 ms-3 me-3">
										<h1 class="color-white font-800 mb-n1">공지사항 타이틀</h1>
										<p class="color-white font-14 mb-0 opacity-60">
											공지사항 컨텐츠
										</p>
									</div>
									<div class="card-overlay bg-black opacity-60"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card card-style mb-5">
				<div class="content mb-2">
					<div id="auto-calendar"></div>
				</div>
			</div>
			<th:block th:replace="~{fragments/front/common :: autoFooter}"></th:block>
		</div>
		<th:block th:replace="~{fragments/front/common :: autoBottomMenu}"></th:block>
	</div>
	<th:block th:replace="~{fragments/front/common :: autoSideBar}"></th:block>
	<!-- Modal -->
	<div id="auto-modal" class="auto-modal">
		<div class="auto-modal-content">
			<span id="auto-close">&times;</span>
			<h3 id="auto-modal-title"></h3>
			<div id="auto-modal-body"></div>
		</div>
	</div>
	
	<th:block th:replace="~{fragments/front/common :: autoScript}"></th:block>
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
	<script src="/front/calendar.js"></script>
	
</body>
</html>
